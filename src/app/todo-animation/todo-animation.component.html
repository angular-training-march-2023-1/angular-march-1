<div class="container">
    <h2>TODO LIST</h2>
    <div class="form-group m-3">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Enter Todo Item" 
            [(ngModel)]="todoItem" 
            (change)="addTodoItem()">
    </div>
    <ul class="list-group">
        <li 
            @fade
            class="list-group-item" 
            *ngFor="let todo of allTodo" 
            (click)="removeTodo(todo)">
                {{ todo }}
        </li>
    </ul>
</div>
