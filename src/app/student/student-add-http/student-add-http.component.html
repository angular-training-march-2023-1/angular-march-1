<div class="container m-5">
    <form #myForm="ngForm" (ngSubmit)="addStudent(myForm)">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>ADD STUDENT</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="sName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="sName">
                </div>
                <div class="form-group">
                    <label for="sMark" class="form-label">Student Mark</label>
                    <input type="text" class="form-control" id="sMark">
                </div>
                <div class="form-group">
                    <label for="sDob" class="form-label">Student DOB</label>
                    <input type="date" class="form-control" id="sDob">
                </div>
                <div>
                    Student Gender:
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="sMale" value="Male">Male
                        <label class="form-check-label" for="sMale"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="sFemale" value="Female">Female
                        <label class="form-check-label" for="sFemale"></label>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-success">
                <button type="submit" class="btn btn-light text-success">ADD</button>
            </div>
        </div>
    </form>
</div>
