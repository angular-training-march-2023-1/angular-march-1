<div class="container m-5">
    <form #myForm="ngForm" (ngSubmit)="addStudent(myForm)">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>ADD STUDENT</h3>
            </div>
            <div class="card-body">   
                <div class="form-group">
                    <label for="sName" class="form-label">Student Name *</label>
                    <div class="text-danger text-small" *ngIf="myStudName.errors?.['required'] && myStudName.touched">
                        Student Name is required!
                    </div>  
                    <div class="text-danger text-small" *ngIf="myStudName.errors?.['invalidText'] && myStudName.touched">
                        Student Name should contain only characters!
                    </div>  
                    <input 
                        type="text" 
                        class="form-control" 
                        id="sName" 
                        ngModel
                        name="studName"
                        required
                        onlyText
                        #myStudName="ngModel">
                </div>
                <div class="form-group">
                    <label for="sMark" class="form-label">Student Mark *</label>
                    <div class="text-danger text-small" *ngIf="!myStudMark.valid && myStudMark.touched">
                        Student Mark is required!
                    </div>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="sMark" 
                        ngModel
                        name="studMark"
                        required
                        #myStudMark="ngModel">
                </div>
                <div class="form-group">
                    <label for="sDob" class="form-label">Student DOB *</label>
                    <div class="text-danger" *ngIf="!myStudDob.valid && myStudDob.touched">
                        Student DOB is required!
                    </div>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="sDob" 
                        ngModel
                        name="studDob"
                        required
                        #myStudDob="ngModel">
                </div>
                <div>
                    Student Gender:
                    <div class="form-check">
                        <input 
                            type="radio" 
                            class="form-check-input" 
                            id="sMale" 
                            value="Male" 
                            ngModel
                            name="studGender">
                        Male
                        <label class="form-check-label" for="sMale"></label>
                    </div>
                    <div class="form-check">
                        <input 
                            type="radio" 
                            class="form-check-input" 
                            id="sFemale" 
                            value="Female" 
                            ngModel
                            name="studGender">
                        Female
                        <label class="form-check-label" for="sFemale"></label>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-success">
                <button 
                    type="submit" 
                    class="btn btn-light text-success"
                    [disabled]="myForm.invalid">
                    <!-- [disabled]="!myForm.valid"> -->
                    ADD
                </button>
            </div>
        </div>
    </form>
</div>
