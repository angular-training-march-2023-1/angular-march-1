<div class="container">
    <h2>LIST OF STUDENTS</h2>
    <div class="form-group m-3">
        <input type="text" class="form-control" placeholder="Search by gender" [(ngModel)]="filterData">
    </div>
    <button type="button" class="btn btn-success m-3" (click)="addStudent()">Add Student</button>
    <table class="table table-striped">
        <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>TOTAL MARKS</th>
                <th>PERCENTAGE</th>
                <th>DOB</th>
                <th>GENDER</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stud of allStudents">
                <td>{{ stud.id }}</td>
                <td>{{ stud.studentName | uppercase }}</td>
                <td>{{ stud.studentTotalMarks }}</td>
                <td>{{ stud.studentTotalMarks/500 | percent }}</td>
                <td>{{ stud.studentDOB | date:'short' }}</td>
                <td>{{ stud.studentGender }}</td>
                <td><button type="button" class="btn btn-warning" (click)="viewStudent(stud.id)">View</button></td>
                <td><button type="button" class="btn btn-primary" (click)="editStudent(stud.id)">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteStudent(stud.id)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" (click)="addTestStudent()">Add Test Student</button>
</div>
