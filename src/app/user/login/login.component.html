<div class="container m-5">
    <form #myForm="ngForm" (ngSubmit)="login(myForm)">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h3>LOGIN</h3>
            </div>
            <div class="text-danger border border-danger">
                {{ errorMessage }}
            </div>
            <div class="card-body">   
                <div class="form-group">
                    <label for="uName" class="form-label">User Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="uName" 
                        ngModel
                        name="uName">
                </div>
                <div class="form-group">
                    <label for="uPassword" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="uPassword" 
                        ngModel
                        name="uPassword">
                </div>
            </div>
            <div class="card-footer bg-warning">
                <button 
                    type="submit" 
                    class="btn btn-light text-warning">
                    LOGIN
                </button>
            </div>
        </div>
    </form>
</div>
